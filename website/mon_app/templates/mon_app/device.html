{% block content %}


<div id="device_content"></div>


<script>
  function refresh() {
      $.ajax({
          url: '/device_content/' + '{{devicename}}',
          success: function(data) {
              $('#device_content').html(data);
          }
      });
      setTimeout(refresh, 60000);
  }
  
  $(function(){
      refresh();
  });
  </script>
