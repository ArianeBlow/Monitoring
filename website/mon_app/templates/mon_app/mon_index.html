{% extends 'mon_app/base.html' %}

{% block content %}

<div id="the-div-that-should-be-refreshed">
        {{ other_content }}
  </div>

<script>
function refresh() {
    $.ajax({
        path: '{% url 'mon_app:mon_content' %}',
        success: function(data) {
            $('#the-div-that-should-be-refreshed').html(data);
        }
    });
    setTimeout(refresh, 3000);
}

$(function(){
    refresh();
});
</script>

{% endblock content %}
