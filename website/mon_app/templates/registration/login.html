{% extends 'mon_app/base.html' %}
{% block content %}
<div>
  <h1>Login</h1>
<form method="POST">
{% csrf_token %}
{% for field in form %}
{{field.errors}}
<input type="{% if field.label == 'Password' %}password{% else %}input{% endif %}" placeholder="{{field.label}}" name="{{field.name}}" class="form-control" />
<br />
{% endfor %}
<br />
<button type="submit">Login</button>
<br /><br />
<a href="/signup">Not registered yet? Sign up!</a>
</form>
</div>
{% endblock content %}
